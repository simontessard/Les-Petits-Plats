<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="p-3">
    <img class="mx-auto d-block" src="assets/icons/logo.svg" alt="Loupe" />
    <h1 class="text-center">Les petits plats</h1>
  </header>

  <main>

    <div class="px-5">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control bg-light btn-outline-light p-4" placeholder="Rechercher une recette"
          aria-label="Recipe research">
        <div class="input-group-append">
          <button class="btn bg-light btn-outline-light p-4" type="button">
            <img src="assets/icons/search-solid.svg" alt="Loupe" />
          </button>
        </div>
      </div>
    </div>

    <div class="btn-group mt-4 px-5">
      <button id="btn-ingredients" class="btn btn-secondary bg-primary btn-lg dropdown-toggle p-4 mr-4 border-0 rounded"
        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Ingredients
      </button>
      <button id="btn-appareils" class="btn btn-secondary btn-lg dropdown-toggle p-4 mr-4 border-0 rounded"
        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Appareils
      </button>
      <button id="btn-ustensiles" class="btn btn-secondary btn-lg dropdown-toggle p-4 border-0 rounded" type="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Ustensiles
      </button>
    </div>
    
    <div id="recipes-cards"> </div>

  </main>

<script type="module" src="scripts/index.js"></script>

</body>

</html>
